[dotnet]
symbol=".NET"
style="bold blue"
format='via [$symbol( $tfm)( - $version )]($style)'
detect_extensions= ['csproj', 'fsproj', 'xproj', 'sln' ]

[git_branch]
symbol = " "
style="bold #ad79fb"
command_timeout=1000

[git_status]
conflicted = '🏳'
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇡${ahead_count}⇣${behind_count}'
#up_to_date = '✓'
untracked = 'UNTRACKED...'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
command_timeout=1000

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled=false
command_timeout=1000

